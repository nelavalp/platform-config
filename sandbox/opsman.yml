pivnet-file-glob: "ops-manager-vsphere-*.ova"
pivnet-product-slug: ops-manager
product-version-regex: ^2\.10\..*$
blobstore-bucket: ((s3.bucket_name))
s3-access-key-id: ((s3.secret_key))
s3-secret-access-key: ((s3.acces_key))
s3-endpoint: ((s3.address))
s3-region-name: ((s3.region))
--
blobstore-bucket: ((s3.bucket_name))
s3-access-key-id: ((s3.secret_key))
s3-secret-access-key: ((s3.acces_key))
s3-endpoint: ((s3.address))
s3-region-name: ((s3.region))
opsman-configuration:
  vsphere:
    vcenter:
      url: vcsa-01.haas-260.pez.pivotal.io
      username: Administrator@vsphere.local
      password: ((vcenter_password))
      datastore: LUN01
      datacenter: Datacenter
      resource_pool: /Datacenter/host/Cluster/Resources/pas-az1
      folder: /Datacenter/vm/
      insecure: 1
    disk_type: thin
    dns: 10.192.2.10
    ntp: ntp1.svc.pivotal.io
    gateway: 192.168.1.1
    hostname: ops-manager.sandbox.haas-260.pez.pivotal.io
    netmask: 255.255.255.0
    network: PAS-Infrastructure
    private_ip: 192.168.1.10
    ssh_public_key: ((opsman_ssh_key.public_key))
    vm_name: sandbox-opsman
